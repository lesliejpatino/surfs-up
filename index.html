<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfs Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>

    <p class="site-title text-center py-4">surfs up</p>

    <div class="col-11 my-3 top-row">
        <div class="row justify-content-between">
            <div class="col-3 p-3 mx-2 location">
                <h5>Enter City or Zip Code</h5>
                <input class="zip-entered"></input>
                <!-- wave or shaka emoji in button? -->
                <button class="my-2">search</button>


                <h5 class="pt-5">Previously Viewed</h5>
                <!-- will render via js -->
                <input class="previous-location my-1" placeholder="City 1"></input>  
                <input class="previous-location my-1" placeholder="City 2"></input>  
                <input class="previous-location my-1" placeholder="City 3"></input>  
                <input class="previous-location my-1" placeholder="City 4"></input>  
            </div>

            <div class="col-8 px-5 py-3 mx-2 location-data">
                <h3 class="text-center">Surf Report for (City/Zip)</h3>
                <!-- will remove later and render via js-->
                <p>Temperature:</p>
                <p>Wind:</p>
                <p>Swell:</p>
                <!-- <p>Min. Breaking Height:</p>
                <p>Max Breaking Height:</p> -->
                <p>Tide:</p>
            </div>

        </div>
    </div>

    <!-- Hourly Surf Report -->
    <div class="col-11 my-5 bottom-row">
        <div class="col-12 border hourly-report">
            <h3 class="text-center">Hourly Surf Report for (City/Zip)</h3>
        </div>

    </div>

</body>

</html>
